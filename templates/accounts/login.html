{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/png" href="{% static 'images/magnum-opus-logo.png' %}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
            background: url("{% static 'images/login-hero-image.jpg' %}") center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }
        .login-card {
            position: relative;
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 40px 36px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .login-card h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #323130;
            margin-bottom: 4px;
        }
        .login-card .subtitle {
            font-size: 0.82rem;
            color: #605e5c;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #323130;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            height: 40px;
            font-size: 0.88rem;
            font-family: inherit;
            border: 1px solid #8a8886;
            border-radius: 4px;
            outline: none;
            color: #323130;
            background: #fff;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #054B70;
            box-shadow: 0 0 0 1px #054B70;
        }
        .btn-sign-in {
            width: 100%;
            height: 40px;
            background: #054B70;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .btn-sign-in:hover {
            background: #03364f;
        }
        .error-banner {
            background: #fde7e9;
            border-left: 3px solid #a4262c;
            padding: 10px 14px;
            margin-bottom: 16px;
            font-size: 0.82rem;
            color: #a4262c;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Sign in</h1>
        <p class="subtitle">Enter your credentials to continue.</p>

        {% if form.errors %}
            <div class="error-banner">Your username or password is incorrect.</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" autofocus>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password">
            </div>
            <button type="submit" class="btn-sign-in">Sign in</button>
        </form>
    </div>
</body>
</html>
